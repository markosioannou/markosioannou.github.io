{%- comment -%}
  Social + SEO preview metadata
  Edit this file to update previews across the entire site
{%- endcomment -%}

<!-- =====================
     Primary SEO
===================== -->
<title>{{ page.title | default: site.title }}</title>
<meta name="description" content="{{ page.description | default: site.description }}" />
<link rel="canonical" href="{{ site.url }}{{ page.url }}" />

<!-- =====================
     Open Graph
     (iMessage / WhatsApp / LinkedIn / Slack)
===================== -->
<meta property="og:type" content="website" />
<meta property="og:site_name" content="{{ site.title }}" />
<meta property="og:title" content="{{ page.og_title | default: page.title | default: site.title }}" />
<meta property="og:description" content="{{ page.og_description | default: page.description | default: site.description }}" />
<meta property="og:url" content="{{ site.url }}{{ page.url }}" />
<meta property="og:image" content="{{ site.url }}/assets/images/preview.jpg" />
<meta property="og:image:width" content="1200" />
<meta property="og:image:height" content="630" />
<meta property="og:image:alt" content="Markos Ioannou â€“ Data Analytics & Machine Learning Portfolio" />

<!-- =====================
     X / Twitter
===================== -->
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:title" content="{{ page.twitter_title | default: page.title | default: site.title }}" />
<meta name="twitter:description" content="{{ page.twitter_description | default: page.description | default: site.description }}" />
<meta name="twitter:image" content="{{ site.url }}/assets/images/preview.jpg" />

<!-- =====================
     Icons & UI polish
===================== -->

<!-- Apple / iOS -->
<link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/apple-touch-icon.png" />

<!-- Standard favicons -->
<link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/favicon-32x32.png" />
<link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/favicon-16x16.png" />
<link rel="icon" href="/assets/icons/favicon.ico" />

<!-- PWA / modern browsers -->
<link rel="manifest" href="/assets/icons/site.webmanifest" />

<!-- Browser UI theming -->
<meta name="theme-color" content="#020617" />

<!-- =====================
     Structured Data (JSON-LD)
     Google / SEO
===================== -->

<!-- Person -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Person",
  "@id": "{{ site.url }}#person",
  "name": "Markos Ioannou",
  "url": "{{ site.url }}",
  "image": "{{ site.url }}/assets/images/profile.jpeg",
  "jobTitle": "Data Analytics & Machine Learning",
  "description": "Data analytics and machine learning professional with a focus on applied data science, insights, and real-world problem solving.",
  "sameAs": [
    "https://www.linkedin.com/in/markosioannou",
    "https://github.com/markosioannou"
  ],
  "knowsAbout": [
    "Data Analytics",
    "Machine Learning",
    "Data Science",
    "Python",
    "SQL",
    "Statistics",
    "Data Visualization",
    "Bioinformatics",
    "Healthcare Data Science",
    "Artificial Intelligence"
  ],
  "mainEntityOfPage": {
    "@id": "{{ site.url }}/#website"
  },
  "worksFor": {
    "@id": "{{ site.url }}/#organization"
  }
}
</script>

<!-- Organization -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Organization",
  "@id": "{{ site.url }}/#organization",
  "name": "Markos Ioannou",
  "url": "{{ site.url }}/",
  "logo": "{{ site.url }}/assets/images/logo.png",
  "sameAs": [
    "https://www.linkedin.com/in/markosioannou",
    "https://github.com/markosioannou"
  ],
  "founder": {
    "@id": "{{ site.url }}/#person"
  }
}
</script>

<!-- WebSite -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebSite",
  "@id": "{{ site.url }}/#website",
  "url": "{{ site.url }}/",
  "name": "Markos Ioannou",
  "publisher": {
    "@id": "{{ site.url }}/#organization"
  }
}
</script>
