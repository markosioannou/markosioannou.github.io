<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Page Not Found · 404</title>

  <link rel="stylesheet" href="/styles.css" />

  <style>
    html, body {
      height: 100%;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;

      text-align: center;
      padding: 4rem 1.5rem;
      color: #e5e7eb;
    }

    .page-404 {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .page-404 .container {
      max-width: 640px;
      width: 100%;
      padding: 2rem;
      background: rgba(15, 23, 42, 0.8);
      border-radius: 1.5rem;
      border: 1px solid rgba(31, 41, 55, 0.8);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(18px);
    }

    .page-404 h1 {
      margin-bottom: 0.5rem;
      font-size: 2.8rem;
      letter-spacing: -0.03em;
    }

    .page-404 p {
      margin: 0.75rem 0 1.5rem;
      color: #9ca3af;
      font-size: 1rem;
    }

    .page-404 a.btn {
      padding: 0.6rem 1rem;
      font-size: 0.9rem;
      border-radius: 999px;
      background: radial-gradient(circle at top left, #0ea5e9, #0369a1);
      color: #f9fafb;
      text-decoration: none;
      display: inline-block;
      box-shadow: 0 10px 30px rgba(8, 47, 73, 0.8);
      transition: 0.15s ease-out;
    }

    .page-404 a.btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 18px 40px rgba(8, 47, 73, 1);
    }

    .footer-wrap {
      margin-top: auto;
    }
  </style>
</head>

<body>

  <main class="page-404">
    <div class="container">
      <h1>404</h1>
      <p>Oops! The page you're looking for doesn’t exist (yet).</p>
      <a href="/" class="btn">← Back to home</a>
    </div>
  </main>

  <div class="footer-wrap">
    {% include footer.html %}
  </div>

</body>
</html>
